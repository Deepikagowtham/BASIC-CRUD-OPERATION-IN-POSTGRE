<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Insert Data</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
  <style>
    body {
      background: -moz-linear-gradient(45deg, #02e1ba 0%, #26c9f2 29%, #7e53e2 66%, #290fab 100%);
      background: -webkit-linear-gradient(45deg, #02e1ba 0%,#26c9f2 29%,#7e53e2 66%,#290fab 100%);
      background: linear-gradient(45deg, #02e1ba 0%,#26c9f2 29%,#7e53e2 66%,#290fab 100%);
      background-size: 400% 400%;
      -webkit-animation: Gradient 15s ease infinite;
      -moz-animation: Gradient 15s ease infinite;
      animation: Gradient 15s ease infinite;
      /*min-height: calc(100vh - 2rem);*/
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: space-evenly;
      overflow: hidden;
      position: relative; 
    }

    body::before, 
    body::after {
      content: "";
      width: 70vmax;
      height: 70vmax;
      position: absolute;
      background: rgba(255, 255, 255, 0.07);
      left: -20vmin;
      top: -20vmin;
      animation: morph 15s linear infinite alternate, spin 20s linear infinite;
      z-index: 1;
      will-change: border-radius, transform;
      transform-origin: 55% 55%;
      pointer-events: none; 
    }

    body::after {
      width: 70vmin;
      height: 70vmin;
      left: auto;
      right: -10vmin;
      top: auto;
      bottom: 0;
      animation: morph 10s linear infinite alternate, spin 26s linear infinite reverse;
      transform-origin: 20% 20%; 
    }

    @-webkit-keyframes Gradient {
      0% {
        background-position: 0 50%
      }
      50% {
        background-position: 100% 50%
      }
      100% {
        background-position: 0 50%
      }
    }

    @-moz-keyframes Gradient {
      0% {
        background-position: 0 50%
      }
      50% {
        background-position: 100% 50%
      }
      100% {
        background-position: 0 50%
      }
    }

    @keyframes Gradient {
      0% {
        background-position: 0 50%
      }
      50% {
        background-position: 100% 50%
      }
      100% {
        background-position: 0 50%
      }
    }

    @keyframes morph {
      0% {
        border-radius: 40% 60% 60% 40% / 70% 30% 70% 30%; }
      100% {
        border-radius: 40% 60%; } 
    }

    @keyframes spin {
      to {
        transform: rotate(1turn); 
      } 
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* Center the form vertically */
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      animation: fadeInContainer 1.5s ease-in-out;
      margin-top: 100px; /* Adjust the margin to move the container down */
    }
    
    

    @keyframes fadeInContainer {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .form-row {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      width: 100%;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px; /* Reduced margin between form containers */
      background-color: rgba(255, 255, 255, 0.1); /* Set the background color to transparent */
    }
    
    

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 300px;
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      animation: fadeInForm 1.5s ease-in-out;
    }

    @keyframes fadeInForm {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #26c9f2;
      font-family: 'Brush Script MT', cursive;
      font-size: 36px;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      transition: border-color 0.3s, transform 0.3s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="number"]:focus {
      border-color: #0c0feb;
      outline: none;
      transform: scale(1.05);
    }

    input[type="submit"],
    button {
      width: 100%;
      padding: 10px;
      background-color: #26c9f2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s, transform 0.3s;
      margin-top: 10px;
    }

    input[type="submit"]:hover,
    button:hover {
      background-color: #0c0feb;
      transform: scale(1.05);
    }

    .report-button {
      width: 200px;
      margin-top: 20px;
    }

    button a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-row">
      <div class="form-container">
        <form action="/login" method="post">
          <h1>Login</h1>
          <input type="text" id="name" name="name" placeholder="Name">
          <input type="text" id="rollno" name="rollno" placeholder="Roll no" required>
          <input type="email" id="emailID" name="email" placeholder="Email Id" required>
          <input type="number" id="phno" name="phno" placeholder="Phone no" required>
          <input type="submit" value="Login">
        </form>
      </div>
      <div class="form-container">
        <form action="/delete" method="post">
          <h1>Delete</h1>
          <input type="text" id="deleteRollno" name="rollno" placeholder="Roll no to delete">
          <input type="submit" value="Delete">
        </form>
      </div>
      <div class="form-container">
        <form action="/update" method="post">
          <h1>Update</h1>
          <input type="text" id="updateName" name="name" placeholder="Name to update">
          <input type="text" id="updateRollno" name="rollno" placeholder="Roll no to update">
          <input type="email" id="updateEmailId" name="email" placeholder="New Email Id">
          <input type="number" id="updatePhno" name="phno" placeholder="New Phone no">
          <input type="submit" value="Update">
        </form>
      </div>
    </div>
    <button class="report-button" type="button"><a href="/report">Generate Report</a></button>
  </div>
</body>
</html>
